<app-bloqueio></app-bloqueio>

<div class="container-form space-up">
    <div class="container-subtitulo">
        <p>Perfis Associados</p>
    </div>
    <div class="grid-perfil-sistema">
        <table *ngIf="checkList()" class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th class="label"><span class="label">{{ 'app_rst_usuario_label_sistemas' | recurso }}</span></th>
                    <th class="label"><span class="label">{{ 'app_rst_usuario_label_perfis' | recurso }}</span></th>
                    <th class="label"><span class="label">{{ 'app_rst_labels_nome_fantasia' | recurso}}</span></th>
                    <th class="label"><span class="label">{{ 'app_rst_usuario_label_cnpj' | recurso}}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getSistemaPerfil()">
                    <td class="col-nao-quebra">{{item.sistema}}</td>
                    <td class="col-quebra">{{item.perfil}}</td>
                    <td class="col-quebra">{{nome}}</td>
                    <td class="col-quebra">{{cnpj}}</td>
                </tr>

            </tbody>
        </table>
        <!-- <div *ngIf="!checkList()"> -->
        <div *ngIf="!checkList()">
            NÃ£o existem perfis associados.
        </div>
    </div>
</div>
