<div class="flip_container_card" (click)="mudarPagina($event)">
    <div class="flipper_card">
        <div class="front face" [ngClass]="[classCardCor]">
            <img class="flipper_card-img" [src]="imgFront" [alt]="titulo" />
            <p class="flipper_card-titulo">{{titulo}}</p>
        </div>
        <div class="back face" [ngClass]="[classCardCor]">
            <img class="flipper_card-img" [src]="imgBack" [alt]="titulo" />
            <p class="flipper_card-titulo">{{titulo}}</p>
        </div>
    </div>
</div>
