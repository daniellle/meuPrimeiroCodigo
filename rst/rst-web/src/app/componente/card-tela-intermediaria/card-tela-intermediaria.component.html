<div class="flip_container_card" (click)="mudarPagina()" (touchstart)="this.classList.toggle('hover');">
    <div class="flipper_card">
        <div class="front face" [ngClass]="[classCardCor, classImgFront]">
            <p class="flipper_card-titulo">{{titulo}}</p>
        </div>
        <div class="back face" [ngClass]="[classCardCor, classImgBack]">
            <p class="flipper_card-titulo">{{titulo}}</p>
        </div>
    </div>
</div>
