<button type="button" class="btn btn-secondary" aria-label="Left Align" (click)='adicionarFuncao()'>
                            <span class="fa" [ngClass]="{'fa-search': !existeFuncao()}"  aria-hidden="true"></span>
                        </button>

<ng-template #funcaoModalComponent let-close="close" let-fechar="dismiss">
    <div class="modal-header">
        <p class="modal-title">{{ 'app_rst_labels_pesquisa_funcao' | recurso }}</p>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6">
                    <md-input-container [floatPlaceholder]="true">
                        <input mdInput [(ngModel)]="codigo" name="codigo" id="codigo" appFormularioCamposErro placeholder="{{ 'app_rst_labels_codigo' | recurso }}" type="text" maxlength="10" />
                    </md-input-container>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <md-input-container [floatPlaceholder]="true">
                        <input mdInput [(ngModel)]="descricao" name="descricao" id="descricao" appFormularioCamposErro placeholder="{{ 'app_rst_labels_descricao' | recurso }}" type="text" maxlength="80" />
                    </md-input-container>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer-cnae">
        <button type="button" class="btn btn-primary" (click)="pesquisar();">{{'app_rst_btn_pesquisar' | recurso}}</button>
        <button type="button" class="btn btn-secondary" (click)="fechar('cancelar')">{{ 'app_rst_btn_cancelar' | recurso }}</button>
    </div>

    <div class="grid-pesquisa" *ngIf="funcoes.length > 0">
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th><span class="label">{{ 'app_rst_labels_codigo' | recurso }}</span></th>
                    <th class="col-nome"><span class="label">{{ 'app_rst_labels_descricao' | recurso }}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of funcoes">
                    <td class="text-center">
                        <label class="custom-control">
                                <md-radio-button name="rdoLista" (click)="selecionar(item)" aria-selected="">
                                </md-radio-button>
                            </label></td>
                    <td class="col-nome">&nbsp;{{item.funcao.codigo}}</td>
                    <td class="col-nome">&nbsp;{{item.funcao.descricao}}</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-paginacao">
            <pagination [firstText]="paginacao.textPrimeiro" [lastText]="paginacao.textUltimo" [nextText]="paginacao.textProximo" [previousText]="paginacao.textAnterior" [totalItems]="paginacao.totalItens" [(ngModel)]="paginacao.pagina" [itemsPerPage]="paginacao.qtdRegistro"
                (numPages)="paginacao.numPages = $event" (pageChanged)="pageChanged($event)" [maxSize]="paginacao.maxSize" class="pagination-sm justify-content-center" [align]="true" [boundaryLinks]="true" [rotate]="false"></pagination>
        </div>
    </div>
    <div class="modal-footer" *ngIf="funcoes.length > 0">
        <button type="button" class="btn btn-primary" (click)="close('adicionar')">{{ 'app_rst_btn_salvar' | recurso }}</button>
    </div>
</ng-template>
