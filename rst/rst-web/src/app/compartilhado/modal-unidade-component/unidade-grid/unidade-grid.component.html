<table class="table table-responsive table-hover">
    <thead>
        <tr>
            <th class=""><span class="label">{{ 'app_rst_labels_descricao' | recurso }}</span></th>
            <th class="text-center"><span class="label">{{ 'app_rst_labels_codigo_cei' | recurso }}</span></th>
            <th *ngIf="!modoConsulta" class="text-center"><span class="label">&nbsp;</span></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list; let i = index" (click)="selecionar(item, i)">
            <td class="text-left col-nao-quebra">{{item.descricao}}</td>
            <td class="text-center col-nao-quebra">{{item.cei}}</td>
            <td *ngIf="!modoConsulta" class="text-center">
                <button class="btn-link" (click)="removeUnidade(item)"><img class="lixo" src="assets/img/trash.svg" alt="Excluir"></button>
            </td>
        </tr>
    </tbody>
</table>
