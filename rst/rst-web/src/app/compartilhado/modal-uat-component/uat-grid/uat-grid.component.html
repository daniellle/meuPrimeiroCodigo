<table class="table table-responsive">
    <thead>
        <tr>
            <th><span class="label">{{ 'app_rst_labels_razao_social' | recurso }}</span></th>
            <th class="text-center"><span class="label">{{ 'app_rst_labels_cnpj' | recurso }}</span></th>
            <th *ngIf="!modoConsulta" class="text-center"><span class="label">&nbsp;</span></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list; let i = index">
            <td class="col-quebra text-descricao">{{item.unidadeAtendimentoTrabalhador.razaoSocial}}</td>
            <td class="text-center col-nao-quebra">{{item.unidadeAtendimentoTrabalhador.cnpj | cnpjPipe }}</td>
            <td *ngIf="!modoConsulta" class="text-center">
                <button class="btn-link" (click)="removeUat(item)"><img class="lixo" src="assets/img/trash.svg" alt="Excluir"></button>
            </td>
        </tr>
    </tbody>
</table>
