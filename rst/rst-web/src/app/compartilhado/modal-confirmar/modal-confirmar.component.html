<div class="modal-header">
    <p class="modal-title">{{ title }}</p>
</div>
<div class="modal-body text-center">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                {{ message }}
            </div>
            <div class="offset-md-1 col-10 row space-up">
                <div class=" col-6">
                    <button type="button" class="btn-rodape btn btn-primary btn-cadastro"  (click)="accept()">{{ btnOkText }}</button>
                </div>
                <div class="col-6">
                    <button type="button " class="btn-rodape btn btn-secondary btn-cadastro" (click)="decline()">{{ btnCancelText }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
