<button type="button" *ngIf="!modoConsulta" class="btn btn-secondary" aria-label="Left Align" (click)='adicionarSegmento()'>
                            <span class="fa" [ngClass]="{'fa-search': !existeSegmento()}"  aria-hidden="true"></span>
                        </button>

<ng-template #segmentoModalComponent let-close="close" let-fechar="dismiss">
    <div class="modal-header" [ngClass]="{ divDis : modoConsulta }">
        <p class="modal-title">{{ 'app_rst_labels_pesquisa_segmento' | recurso }}</p>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6">
                    <md-input-container for="numero" [floatPlaceholder]="true">
                        <input mdInput placeholder="{{ 'app_rst_labels_codigo' | recurso }}" maxlength="10" name="numero" [(ngModel)]="filtro.codigo" />
                    </md-input-container>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <md-input-container for="descricao" [floatPlaceholder]="true">
                        <input mdInput placeholder="{{ 'app_rst_labels_descricao' | recurso }}" maxlength="160" name="numero" [(ngModel)]="filtro.descricao" />
                    </md-input-container>
                </div>
            </div>
        </div>
        <div class="modal-footer-cnae">
            <button type="button" class="btn btn-primary" (click)="pesquisar();">{{'app_rst_btn_pesquisar' | recurso}}</button>
            <button type="button" class="btn btn-secondary" (click)="fechar('cancelar')">{{ 'app_rst_btn_cancelar' | recurso }}</button>
        </div>
        <div class="grid-pesquisa" *ngIf="isNotEmpty(segmentos)">
            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th class="text-center col-check">&nbsp;</th>
                        <th class=""><span class="label">{{ 'app_rst_labels_codigo' | recurso }}</span></th>
                        <th class=""><span class="label">{{ 'app_rst_labels_descricao' | recurso }}</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of segmentos">
                        <td class="text-center">
                            <label class="custom-control">
                                        <md-radio-button name="rdoLista" (click)="selecionar(item)" aria-selected="">
                                        </md-radio-button>
                            </label></td>
                        <td class="col-nao-quebra text-left">{{item.codigo}}</td>
                        <td class="col-quebra">{{item.descricao}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-paginacao">
                <pagination [firstText]="paginacao.textPrimeiro" [lastText]="paginacao.textUltimo" [nextText]="paginacao.textProximo" [previousText]="paginacao.textAnterior" [totalItems]="paginacao.totalItens" [(ngModel)]="paginacao.pagina" [itemsPerPage]="paginacao.qtdRegistro"
                    (numPages)="paginacao.numPages = $event" (pageChanged)="pageChanged($event)" [maxSize]="paginacao.maxSize" class="pagination-sm justify-content-center" [align]="true" [boundaryLinks]="true" [rotate]="false"></pagination>
            </div>
        </div>
    </div>
    <div class="modal-footer" *ngIf="isNotEmpty(segmentos)">
        <button type="button" class="btn btn-primary" (click)="close('adicionar')">{{ 'app_rst_btn_salvar' | recurso }}</button>
    </div>
</ng-template>
