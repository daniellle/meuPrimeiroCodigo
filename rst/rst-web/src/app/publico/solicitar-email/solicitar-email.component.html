<ng2-toasty></ng2-toasty>
<app-bloqueio></app-bloqueio>
<div class="conteiner-solicitar-email">
  <p class="titulo-pagina">
    {{title}}
  </p>

    <div class="container-form">
      <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
          <label for="cpf" class="col-form-label">{{'app_rst_labels_cpf' | recurso}}</label>
          <input type="text" [textMask]="{mask: mascaraCpf, guide: false}" [disabled] = 'solicitacaoEmail.cpf' name="nome" maxlength="255" [(ngModel)] = "solicitacaoEmail.cpf" class="form-control" id="cpf">
        </div>
        <div class="form-group  col-sm-12 col-md-12 col-lg-6">
          <label for="nome" class="col-form-label">{{'app_rst_labels_nome' | recurso}}</label>
          <input type="text" [disabled] = 'solicitacaoEmail.nome' name="nome" maxlength="255" [(ngModel)] = "solicitacaoEmail.nome" class="form-control" id="nome" >
        </div>
      </div>
        
      <div class="row">
        <div class="form-group col-md-6">
          <label for="email" class="col-form-label">{{'app_rst_labels_email' | recurso}}</label>
          <input type="text" name="nome" maxlength="255" [(ngModel)] = "solicitacaoEmail.email" class="form-control" id="email" >
        </div>
        <div class="form-group col-md-4">
          <label for="telefone" class="col-form-label">{{'app_rst_labels_telefone' | recurso}}</label>
          <input type="text" name="nome" maxlength="15" [(ngModel)] = "solicitacaoEmail.telefone" class="form-control" id="telefone" (keyup)="mudarMascara($event)" >
        </div>
      </div>

      <div class="btn-rodape-acoes">
        <button type="button " class="btn-rodape btn btn-primary" (click)="mandarEmail()">{{'app_rst_btn_enviar' | recurso}}</button>
      </div>
    </div>
</div>
