image: gcr.io/cloud-builders/mvn

variables:
  MAVEN_CLI_OPTS: --batch-mode
  IMAGE_LOCAL: $APP_NAME:$CI_PIPELINE_ID
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

cache:
  paths:
  - .m2

stages:
- build


.build_template: &build
  stage: build

build:develop:
  <<: *build
  script:
  - cd rst/
  - mvn $MAVEN_CLI_OPTS clean package -P frontend -U -Dmaven.test.skip=true --settings settings.xml
  artifacts:
    paths:
    - rst-app/target/*.ear
    expire_in: 20 minutes



